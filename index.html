<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pace JS | Preloader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="pace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    
    <style>
			canvas {
				position: absolute;
				top: 0px;
				left: 0px;
				background: transparent;
			}
		</style>
</head>

<body onload="init()" >


<canvas id="background" width="1366px" height="610px">
			Your browser does not support canvas. Please try again with a different browser.
		</canvas>
		
		
		 <img src="title.png" class="butts">
     
      	       <button  id = "button1" class="butts" onclick="myFunction()" > New Game</button>
      	       
       	<button id = "button2" class="butts" onclick="myFunction()"> Leaderboards</button>
       
       	<button id = "button3" class="butts" onclick="myFunction()"> Options</button>
       
       	<button id = "button4" class="butts" onclick="myFunction()"> Credits</button>
       
       	<button id = "button5" class="butts" onclick="myFunction()"> Exit</button>
       
        

        <div id="preloader">
            <div class="p" >LOADING</div>
        </div>

        <script>

        paceOptions = {
        ajax: true,
        document: true,
        eventLag: false
        };

        Pace.on('done', function() {
        $('.p').delay(500).animate({top: '30%', opacity: '0'}, 3000, $.bez([0.19,1,0.22,1]));


        $('#preloader').delay(1500).animate({top: '-100%'}, 2000, $.bez([0.19,1,0.22,1]));

        TweenMax.from(".butts", 2, {
             delay: 1.8,
                  y: 10,
                  opacity: 0,
                  ease: Expo.easeInOut
            })
            
       });

		
		

		
      </script>

</body>
</html>
